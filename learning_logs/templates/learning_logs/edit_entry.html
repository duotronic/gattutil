{% block content %}

  <p>
    <a href="{% url 'learning_logs:topic' topic.id %}">
      {{ topic }}
    </a>
  </p>

  <p>Edit entry:</p>
  {#1 form sent to edit_entry for processing #}
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" 
       method='post'>

    {% csrf_token %}
    {{ form.as_p }}
    {#2 label submit button #}
    <button name="submit">
      save changes
    </button>
  </form>

{% endblock content %}
